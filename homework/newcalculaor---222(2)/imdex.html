<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>NewCalculator</title>
</head>
<body>
	<div id="box">
		<p class="ti">极客学院计算器</p>
		<div class="num" id="root">0</div>
		<div class="btn">
			<ul>
				<li class="tool" onclick="backspace()">←</li>
				<li class="tool" onclick="clearZero()">清屏</li>
				<li class="tool" onclick="opposite()">+/-</li>
				<li class="tool" onclick="Reciprocal()">1/x</li>
				<li class="tool" onclick="clicknum()" value="%">%</li>
				<li onclick="con(7)" value="7">7</li>
				<li onclick="con(8)" value="8">8</li>
				<li onclick="con(9)" value="9">9</li>
				<li class="tool" onclick="tools('*')">x</li>
				<li class="tool" onclick="tools('/')">÷</li>
				<li onclick="con(4)" value="4">4</li>
				<li onclick="con(5)" value="5">5</li>
				<li onclick="con(6)" value="6">6</li>
				<li class="tool" onclick="tools('+')">+</li>
				<li class="tool" onclick="tools('-')">-</li>
				<li onclick="con(1)" value="1">1</li>
				<li onclick="con(2)" value="2">2</li>
				<li onclick="con(3)" value="3">3</li>
				<li class="tool" onclick=" trigonometric2()">sin</li>
				<li class="tool" onclick=" trigonometric()">cos</li>
				<li class="tool" onclick="dot()" id="dot">.</li>
				<li onclick="con(0)" value="0">0</li>
				<li class="tool" onclick="newclicknum()">√￣</li>
				<li class="is" onclick="equal()">=</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
