<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>后台登陆系统</title>
</head>
<body>
	<div class="container">
		<form action="refresh.html">
			<div class="form-group">
				<label for="username1">Username</label>
				<input type="text" class="form-control" id="Username1" placeholder="Username" required></div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required></div>
			<div class="form-group">
				<label for="Verification Code">Verification Code</label>
				<br>
				<input type="text" id="Verification Code" required>
				<small>
					<img src="img/createYZM.jpg"></small>
				<small>(这是一个即使你点击也不会变的验证码)</small>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>

	</div>
</body>
</html>
